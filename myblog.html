<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linklo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #192a56;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        header {
            background-color: #3498db;
            color: #ffffff;
            text-align: center;
            padding: 30px;
        }

        section {
            background-color: #ffffff;
            margin: 20px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        section:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        ul li {
            margin: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #3498db;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        ul li a:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        footer {
            background-color: #192a56;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Other Links</a>
        <!-- Add more links as needed -->
    </nav>

    <header>
        <h1>LINKLO</h1>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to Linklo.</h2>
        <p>Hi, this is basically a profile for me.</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I like writing about movies and making music.</p>
    </section>


    <!-- Contact Section -->
    <section id="contact">
        <h2>Other Links</h2>
        <ul>
            <li><a href="https://letterboxd.com/Benjamin_Hu/" target="_blank">Letterboxd</a></li>
            <li><a href="https://twitter.com/Benjamin_Hu_USA" target="_blank">Twitter</a></li>
            <li><a href="https://www.noteflight.com/profile/12abfa79be76da394f0f94a88ee43e6debd808f7" target="_blank">Noteflight</a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Benjamin Hu - Linklo</p>
    </footer>
</body>

</html>
